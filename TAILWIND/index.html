<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profil Instagram - Tailwind</title>
  <!-- CDN Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- HEADER PROFIL -->
  <header class="bg-white shadow mb-6">
    <div class="max-w-5xl mx-auto px-4 py-6 flex flex-col md:flex-row md:items-center md:justify-between">
      <div class="flex items-center gap-4">
        <img src="assets/fp.jpg" alt="Profil" class="w-28 h-28 rounded-full object-cover border">
        <div>
          <h1 class="text-2xl font-semibold">@y0ung_108</h1>
          <p class="text-sm text-gray-500">12 Posts • 66.6k Followers • 6 Following</p>
        </div>
      </div>
      <!-- Tombol interaksi responsif -->
      <div class="mt-4 md:mt-0 flex gap-2 md:order-1">
        <button class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded text-sm md:text-base">Follow</button>
        <button class="px-4 py-2 border rounded text-sm md:text-base">Edit Profile</button>
      </div>
    </div>
  </header>

  <!-- BIO -->
  <section class="max-w-2xl mx-auto text-center px-4 mb-8">
    <p class="text-lg">Welcome to 00PIUM GATES B4BY !!</p>
  </section>

  <!-- FEED FOTO -->
  <main class="max-w-6xl mx-auto px-4 mb-12">
    <!-- Grid: mobile 1 kolom, tablet 2-3 kolom, desktop 4 kolom -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <!-- Contoh 12 gambar -->
      <div class="bg-white rounded shadow overflow-hidden">
        <img src="assets/feed1.jpg" alt="Feed 1" class="w-full h-64 object-cover">
      </div>
      <div class="bg-white rounded shadow overflow-hidden">
        <img src="assets/feed2.jpg" alt="Feed 2" class="w-full h-64 object-cover">
      </div>
      <div class="bg-white rounded shadow overflow-hidden">
        <img src="assets/feed3.jpg" alt="Feed 3" class="w-full h-64 object-cover">
      </div>
      <div class="bg-white rounded shadow overflow-hidden">
        <img src="assets/feed4.jpg" alt="Feed 4" class="w-full h-64 object-cover">
      </div>
      <div class="bg-white rounded shadow overflow-hidden">
        <img src="assets/feed5.jpg" alt="Feed 5" class="w-full h-64 object-cover">
      </div>
      <div class="bg-white rounded shadow overflow-hidden">
        <img src="assets/feed6.jpg" alt="Feed 6" class="w-full h-64 object-cover">
      </div>
      <div class="bg-white rounded shadow overflow-hidden">
        <img src="assets/feed7.jpg" alt="Feed 7" class="w-full h-64 object-cover">
      </div>
      <div class="bg-white rounded shadow overflow-hidden">
        <img src="assets/feed8.jpg" alt="Feed 8" class="w-full h-64 object-cover">
      </div>
      <div class="bg-white rounded shadow overflow-hidden">
        <img src="assets/feed9.jpg" alt="Feed 9" class="w-full h-64 object-cover">
      </div>
      <div class="bg-white rounded shadow overflow-hidden">
        <img src="assets/feed10.jpg" alt="Feed 10" class="w-full h-64 object-cover">
      </div>
      <div class="bg-white rounded shadow overflow-hidden">
        <img src="assets/feed11.jpg" alt="Feed 11" class="w-full h-64 object-cover">
      </div>
      <div class="bg-white rounded shadow overflow-hidden">
        <img src="assets/feed12.jpg" alt="Feed 12" class="w-full h-64 object-cover">
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="text-center text-sm text-gray-500 py-6 border-t bg-white">
    &copy; 2025 MyInstagramClone
  </footer>

</body>
</html>
