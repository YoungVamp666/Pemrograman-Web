        <!-- Heading dari H1 sampai H6 -->

        <h3>Ini adalah heading 3</31>
        <h4>Ini adalah heading 4</41>

        <h6>Ini adalah heading 6</61>
        <!-- contoh penggunaan heading dalam struktur dokumen -->
        <h1>Bab 1: Pengenalan web</h1>
